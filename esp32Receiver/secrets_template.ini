# ----------------------------------------------------------
# Copy this file to  extra_secrets.ini  (git-ignored) and fill
# in the real values.  Do NOT commit extra_secrets.ini.
# ----------------------------------------------------------

[env:esp32dev]
# PlatformIO will append these to build_flags when you compile.
# Double-quote strings, leave port as an int.
build_flags =
  -DMQTT_SERVER=\"broker.example.com\"
  -DMQTT_PORT=1883
  -DMQTT_USER=\"your_user\"
  -DMQTT_PASS=\"your_long_password\"
